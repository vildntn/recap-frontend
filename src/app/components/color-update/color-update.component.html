<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form [formGroup]="colorUpdateForm">
                    <div class="row justify-content-md-center">
                        <div class="col-sm-2">
                            <label for="colorId">Color No</label>
                            <input type="text" class="form-control"  id="brandId" name="colorId" formControlName="colorId"  readonly>
                          </div>
                          <div class="col-sm-4">
                            <label for="colorName">Color </label>
                            <input type="text" class="form-control" id="colorName" formControlName="colorName" placeholder="colorName" >
                          </div>
                      </div>
                      <div class="row justify-content-md-center mt-3">
                          <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="button" class="btn btn-warning " (click)="updateColor()">Update
                            </button>
                          </div>
                       
                    </div>
                   
                </form>
              
               
            </div>
        </div>
    </div>
</div>
