<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h4>Adding New Car</h4></div>
                <div class="card-body">
                    <form [formGroup]="carAddForm">
                        <div class="mb-3">
                            <label for="brandId">Brand</label>
                            <div class=form-group>
                                <select class="form-select" 
                                   id="brandId" 
                                   formControlName="brandId" 
                                   aria-label="Default select example">
                                    <option 
                                    *ngFor="let brand of brands"
                                    [ngValue]="brand.brandId ">{{brand.brandName}}</option>
                                </select>
                            </div>
                            
                        </div>
                     
                        <div class="mb-3">
                            <label for="colorId">Color</label>
                            <div class=form-group>
                                <select class="form-select" 
                                  aria-label="Default select example"
                                  id="colorId" 
                                  formControlName="colorId">
                                    <option 
                                    *ngFor="let color of colors"
                                    [ngValue]="color.colorId ">{{color.colorName}}</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="modelYear">Model Year</label>
                            <div class=form-group>
                               <input type="text" 
                                id="modelYear" 
                                formControlName="modelYear" class="form-control" 
                                placeholder="Model Year"/>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="dailyPrice">Daily Price</label>
                            <div class=form-group>
                               <input type="number" 
                                id="dailyPrice" 
                                formControlName="dailyPrice" class="form-control" 
                                placeholder="Daily Price"/>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="description">Description</label>
                            <div class=form-group>
                               <input type="text" 
                                id="description" 
                                formControlName="description" class="form-control" 
                                placeholder="Description"/>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label for="minFindexScore">Minimum Findex Score</label>
                            <div class=form-group>
                               <input type="number" 
                                id="minFindexScore" 
                                formControlName="minFindexScore" class="form-control" 
                                placeholder="minFindexScore"/>
                            </div>
                            
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="addCar()">Add</button>
                </div>
          </div>
    </div>
</div>
