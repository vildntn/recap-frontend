<div class="row mb-2 ">
  <div class="col-sm-4">
    <select [(ngModel)]="brandIdFilter" class="form-select">
      <option *ngFor="let brand of brands" 
      [value]="brand.brandId"
      >      
        {{ brand.brandName }}
      </option>
    </select>
  </div>

  <div class="col-sm-4">
    <select [(ngModel)] = "colorIdFilter" class="form-select">
      <option *ngFor="let color of colors"
      [value]="color.colorId"
      >
        {{ color.colorName }}
      </option>

    </select>
  </div>

  <div class="col-md-1">
    <div class="btn-group">
      <button
        routerLink="/cars/filter/{{ brandIdFilter }}/{{ colorIdFilter }}"
        type="button"
        class="btn btn-dark">
        Filter
      </button>
    </div>  
  </div> 
  <div class="col-sm-2">
    <div class="btn-group">
      <button
        routerLink="/cars"
        type="button"
        class="btn btn-dark">
        Clear
      </button>
    </div>
  </div>
</div>
