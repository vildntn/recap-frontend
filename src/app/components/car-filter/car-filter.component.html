<div class="row mb-3">
   <div class="col-sm-4">
    <select [(ngModel)]="brandIdFilter" class="form-select mb-3" aria-label="Default select example">
        <option selected>Marka Seç</option>
        <option *ngFor="let brand of brands" value="{{ brand.brandId }}">{{brand.brandName}}</option>
      </select>
    </div>
    <div class="col-sm-4">
        <select [(ngModel)]="brandIdFilter" class="form-select mb-3" aria-label="Default select example">
            <option selected>Renk Seç</option>
            <option *ngFor="let color of colors" value="{{ color.colorId }}">{{color.colorName}}</option>
          </select>
    </div>
    <div class="col-sm-4">
        <button type="button" class="btn btn-primary">Filtre</button>
    </div>
  </div>
