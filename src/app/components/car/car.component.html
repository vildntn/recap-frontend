<li class="list-group-item active" aria-current="true" style="text-align: center;" style="margin-top: 2%; margin-bottom:2%;">CARS</li>
<div class="row">
    <div class="card" *ngFor="let car of cars" style="width: 18rem;">
        <img src="https://localhost:44369/{{car.imagePath}}" class="card-img-top" alt="...">
        <div class="card-body" >
          <h5 class="card-title">{{car.brandName}}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Daily Price: {{car.dailyPrice}}</li>
          <li class="list-group-item">Color: {{car.colorName}}</li>
          <li class="list-group-item">Description: {{car.description}}</li>
          <!-- <li class="list-group-item">Brand: {{car.brandId}}</li> -->
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
