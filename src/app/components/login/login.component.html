<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

              <body class="text-center">
    
                <main class="form-signin">
                  <form [formGroup]="loginForm">
                    <!-- <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                    <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
                     
                    <div class="form-floating">
                      <input 
                      formControlName="email"
                      type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating">
                      <input 
                      formControlName="password"
                      type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Sign In</button>
                    <div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3">
                      Don’t have an account? <button type="button"  class="btn btn-link" routerLink = "/register">Sign Up</button>
                  </div>
                    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
                  </form>
                </main>
            </body>

            </div>
        </div>
    </div>
</div>
